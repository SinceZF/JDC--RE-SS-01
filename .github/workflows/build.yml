name: RE-SS-01 Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up cache
        uses: actions/cache@v3
        with:
          path: |
            openwrt/downloads
            openwrt/staging_dir
            openwrt/bin
          key: ${{ runner.os }}-openwrt-${{ hashFiles('**/.config') }}

      - name: Update Feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Build Firmware
        run: |
          make defconfig
          make -j$(nproc)

      - name: Create firmware folder
        run: mkdir -p firmware

      - name: Copy all built files
        run: |
          cp openwrt/bin/targets/*/* firmware/ || true
          ls -lh firmware

      - name: Clean old releases
        uses: devops-infra/action-cleanup-release@v2
        with:
          keep_latest: 3
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.run_id }}
          name: RE-SS-01 Build ${{ github.run_id }}
          files: firmware/*
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}