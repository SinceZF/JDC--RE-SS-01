name: Build ImmortalWrt Stable 5.15 JDCloud

on:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-23.05
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Initialization environment
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL https://is.gd/depends_ubuntu_2204)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"

    - name: Clone source code
      run: |
        git clone $REPO_URL -b $REPO_BRANCH openwrt

    - name: Update & Install feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Ultra Stable Configuration (NSS + 5.15)
      run: |
        cd openwrt
        # 彻底清空配置
        rm -rf .config
        # 强制写入 JDCloud RE-SS-01 的核心硬件基因
        echo "CONFIG_TARGET_ipq60xx=y" >> .config
        echo "CONFIG_TARGET_ipq60xx_generic=y" >> .config
        echo "CONFIG_TARGET_ipq60xx_generic_DEVICE_jdcloud_re-ss-01=y" >> .config
        
        # 注入极致稳定插件
        cat >> .config <<EOF
        CONFIG_LINUX_5_15=y
        CONFIG_PACKAGE_kmod-qca-nss-drv=y
        CONFIG_PACKAGE_kmod-qca-nss-ecm=y
        CONFIG_PACKAGE_kmod-qca-nss-ecm-standard=y
        CONFIG_PACKAGE_kmod-qca-nss-drv-pppoe=y
        CONFIG_PACKAGE_kmod-qca-nss-drv-ipv6=y
        CONFIG_PACKAGE_luci-app-turboacc=y
        CONFIG_PACKAGE_luci-app-smartdns=y
        CONFIG_PACKAGE_luci-app-sqm=y
        CONFIG_PACKAGE_kmod-sched-cake=y
        CONFIG_PACKAGE_luci-app-pbr=y
        CONFIG_PACKAGE_ipv6helper=y
        EOF
        
        # 修正并扩展配置
        make defconfig
        
        # 二次检查确认
        if grep -q "CONFIG_TARGET_DEVICE_ipq60xx_generic_DEVICE_jdcloud_re-ss-01=y" .config; then
            echo "SUCCESS: Hardware locked to JDCloud AX1800 Pro"
        else
            echo "ERROR: TARGET MODEL FAILED TO LOCK AGAIN" && exit 1
        fi

    - name: Download & Compile
      run: |
        cd openwrt
        make download -j8
        make -j$(nproc) || make -j1 V=s

    - name: Organize files
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v1
      if: env.FIRMWARE != ''
      with:
        tag_name: AX1800Pro_Stable_${{ github.run_id }}
        files: ${{ env.FIRMWARE }}/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
